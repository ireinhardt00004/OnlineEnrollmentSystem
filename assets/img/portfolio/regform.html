<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">

body {
	background-color: aliceblue;
}
.container {
	border: solid black;
}	
h1 {
	text-align:center;
	background-color: #085999;
	margin-top: 0;
	padding: 20px;
	color: white;
}
.register {
	background-color: #063358;
	color: white;
}
.reg {
	background-color: #063358;
	border-radius: 10px;
	border: 2px solid white;
	padding:15px; 
}
select {
	font-weight: 1px bold;
	border: none;
	color: black;

}
.checkbox {
	font-style: italic;
}
.btn btn btn-default {
	text-align: center;
	position: relative;
	border: black 1px;
	font-weight: bold;
	font-family: arial;
	color: aliceblue;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row register">
			<h1>Responsive Registration Form</h1>
			<div class="col-sm-3">
				</div>
				<div class="col-sm-6">
					<form class="form-horizontal hr" method="post" action=".php">

						<div class="form-group">
							<label class="control-label col-sm-4" for="lname">Last Name</label>
								<div class="col-sm-8">
									<input type="text"class="form-control" id="lastname" placeholder="Enter Last Name" name="" required>
								</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-4" for="fname">First Name</label>
								<div class="col-sm-8">
									<input type="text"class="form-control" id="uname" placeholder="Enter First Name" name="" required>
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="mdname">Middle Name</label>
								<div class="col-sm-8">
									<input type="text"class="form-control" id="lastname" placeholder="Enter Middle Name" name="" >
								</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-4" for="gender">Gender</label>
								<div class="col-sm-8">
									<input type="radio" name="" value="male" >Male
									<input type="radio" name="" value="female" >Female
									<input type="radio" name="" value="noanswer" checked>Prefer not to say
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="bdate">Birth Date</label>
								<div class="col-sm-8">
									<input type="date"class="form-control" id="bday" name="" required>
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="status">Civil Status</label>
								<div class="col-sm-8">
									<select name="civilstatus">
										<option value="single">Single</option>
										<option value="married">Married</option>
										<option value="divorce">Divorced</option>
										<option value="widow" >Widowed</option>

									</select>
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="phonenumber">Phone Number</label>
								<div class="col-sm-8">
									<input type="text"class="form-control" id="pnumber" name="" size="11"maxlength="11" required placeholder="Enter Phone Number">
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="uname">User Name</label>
								<div class="col-sm-8">
									<input type="text"class="form-control" id="username" placeholder="Enter User Name" name="" >
								</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-4" for="email">Email</label>
								<div class="col-sm-8">
									<input type="text"class="form-control" id="email" placeholder="Enter Email Address" name="" required>
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="pass">Password</label>
								<div class="col-sm-8">
									<input type="password"class="form-control" id="pass" placeholder="Enter Password" name="" required>
								</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="cpw">Confirm Password</label>
								<div class="col-sm-8">
									<input type="password"class="form-control" id="cpw" placeholder="Re-Enter Password" name="" required>
								</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<div class="checkbox"><label>
									<input type="checkbox" name="remember" > I  Accept all the Terms and Conditions
								</label></div>
							</div>
						</div>

						<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class=" btn btn btn-default" id="">Register </button>
						</div>
						</div>

					</form>
				</div>
			
		</div>
	</div>
	
</body>
</html>
